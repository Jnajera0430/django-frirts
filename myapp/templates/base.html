{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rango</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}" >Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'signUp' %}" class="nav-link active">signup</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'signin' %}" class="nav-link active">signin</a>
            </li>

            {% else %}

            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'project' %}" class="nav-link active">Projects</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'createProject' %}" class="nav-link active"
                >Create projects</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'taskList' %}" class="nav-link active"
                >List tasks</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'createNewTask' %}" class="nav-link active"
                >Create new task</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link active">Logout</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">{% block content %} {% endblock %}</main>
  </body>
</html>
