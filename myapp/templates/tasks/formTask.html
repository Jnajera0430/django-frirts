{% extends 'base.html' %} {% block content %}

<section class="container my-5">
  <h1 class="text-center display-1">Create new task</h1>
  <div class="col-md-4 offset-md-4">
    <div class="row">
      <form method="POST" class="card card-body">
        {% csrf_token %}
        <div class="mb-4">
          <label>Title:</label>
          <input
            type="text"
            name="tarea"
            placeholder="Write a title for task"
            class="form-control"
          />
        </div>
        <div class="mb-4">
          <label>Description:</label>
          <textarea
            name="descripcion"
            cols="30"
            rows="5"
            class="form-control"
          ></textarea>
        </div>
        <div>
          <label>Choice a project:</label>
          <select
            type="text"
            name="project"
            placeholder="Write a title for task"
            class="form-control"
          >
            <option value="">Select</option>
            {% for data in project %}
                <option value="{{data.id}}">{{data.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3 mt-3">
          <button class="btn btn-primary">save</button>
        </div>
        {{msg}}
      </form>
    </div>
  </div>
</section>
{% endblock %}
