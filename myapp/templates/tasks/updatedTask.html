{% extends 'base.html' %} {% block content %}
<section class="container my-5">
  <h1 class="text-center display-1">Update your tasks</h1>
  <div class="col-md-4 offset-md-4">
    <div class="row">
      <form method="POST" class="card card-body">
        {% csrf_token %}
        <div class="mb-4">
          <label for="">Title task</label>
          <input
            type="text"
            name="tarea"
            value="{{task.tarea}}"
            class="form-control"
          />
        </div>
        <div class="mb-4">
          <label for="">Description:</label>
          <textarea
            type="text"
            name="descripcion"
            rows="3"
            value="{{task.tarea}}"
            class="form-control"
          >{{task.descripcion}}</textarea
          >
        </div>
        <div class="mb-3">
          <button class="btn btn-primary">save</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
